#application
version : 0.1

app.host : "0.0.0.0"
app.port : 5000

# input params
input.id : "id"
input.url : "url"
input.path : "path"
input.user : "author"
input.origin : "origin"

# output params
output.detection : "detections"
output.detectionError : "detectionError"
output.ymin : "topLeftY"
output.xmin : "topLeftX"
output.ymax : "bottomRightY"
output.xmax : "bottomRightX"

# Multiprocessing params
multiproc.numWorkers : 5
multiproc.debug : false

# TF model params
model.dir : "model"
model.name : "detectobot-v1.pb"
model.label : "monobloc_label_map.pbtxt"
model.nClasses : 1

# File directory
file.location : "/input"

# Monobot processed image urls
url.success : "https://mediobot.monobot.fr/picture/detection/processed/success"
url.error : "https://mediobot.monobot.fr/picture/detection/processed/error"